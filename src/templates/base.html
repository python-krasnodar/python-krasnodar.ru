{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'libs/materialize/dist/css/materialize.css' %}" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    {% block content %}{% endblock %}

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'libs/materialize/dist/js/materialize.min.js' %}"></script>
</body>
</html>
