{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ object.cover.url }}">
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <h4 class="card-title">{{ object.name }}</h4>
                        {{ object.description|safe }}
                    </div>
                </div>
            </div>
        </div>

        {% for lesson in object.lesson_set.all %}
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <a href="{% url 'lessons:detail' object.slug lesson.slug %}" class="card-title">{{ lesson.title }}</a>
                            {{ lesson.preview|safe }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
