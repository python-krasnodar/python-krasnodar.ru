{% extends 'base.html' %}

{% block content %}
    <h1>{{ object.name }}</h1>
    <section>{{ object.description | safe }}</section>

    <h2>Список уроков</h2>
    <ul>
        {% for lesson in series.lesson_set.all %}
            <li>
                <a href="{% url 'lessons:detail' series.slug lesson.slug %}">{{ lesson.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
