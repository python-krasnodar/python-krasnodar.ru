{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 m8">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ object.cover.url }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ object.title }}</span>
                        {{ object.content|safe }}
                    </div>
                    <div class="card-action">
                            {% for tag in post.tags.all %}
                                <a class="blue-text" href="#">#{{ tag }}</a>
                            {% endfor %}
                    </div>
                </div>
            </div>

            <!-- tags -->
            <div class="col s12 m4">
                <div class="tags-pushpin-wrapper">
                    <div class="tags-pushpin-content">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Тэги</span>
                                <p>
                                    {% for tag in tags %}
                                        <a href="#">#{{ tag }}</a>
                                    {% endfor %}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
