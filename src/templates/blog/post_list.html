{% extends 'base.html' %}
{% block content %}
    {% for post in object_list %}
     <div class="row">
        <div class="col s12 m3">
          <div class="card">
            <div class="card-content">
              <span class="card-title">{{ post.title }}</span>
              {{ post.preview|safe }}
            </div>
            <div class="card-action">
              <a href="{% url 'blog:post_detail' post.slug %}">Читать</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
